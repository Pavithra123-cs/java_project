<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Card - Patient Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .medical-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .medical-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .card-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .card-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .form-section {
            background: rgba(247, 250, 252, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            background: rgba(247, 250, 252, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .emergency-contact {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(248, 113, 113, 0.1));
            border: 2px solid rgba(239, 68, 68, 0.2);
        }

        .emergency-contact .section-title {
            color: #dc2626;
        }

        .medical-info {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(74, 222, 128, 0.1));
            border: 2px solid rgba(34, 197, 94, 0.2);
        }

        .medical-info .section-title {
            color: #16a34a;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .card-body {
                padding: 20px;
            }
        }

        .required {
            color: #dc2626;
        }

        .photo-upload {
            text-align: center;
            padding: 20px;
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .photo-upload:hover {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.05);
        }

        .photo-placeholder {
            width: 100px;
            height: 100px;
            background: #f3f4f6;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="medical-card">
        <div class="card-header">
            <h1>üè• Medical Card</h1>
            <p class="subtitle">Patient Details & Information</p>
        </div>
        
        <div class="card-body">
            <form>
                <div class="form-grid">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h3 class="section-title">Personal Information</h3>
                        
                        <div class="photo-upload">
                            <div class="photo-placeholder">üì∑</div>
                            <input type="file" id="photo" accept="image/*" style="display: none;">
                            <label for="photo" style="color: #2196F3; cursor: pointer; text-decoration: underline;">Upload Photo</label>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name <span class="required">*</span></label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name <span class="required">*</span></label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dob">Date of Birth <span class="required">*</span></label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" placeholder="Street Address, City, State, ZIP Code"></textarea>
                        </div>
                    </div>

                    <!-- Medical Information -->
                    <div class="form-section medical-info">
                        <h3 class="section-title">Medical Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bloodType">Blood Type</label>
                                <select id="bloodType" name="bloodType">
                                    <option value="">Select Blood Type</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="height">Height (cm)</label>
                                <input type="number" id="height" name="height" placeholder="170">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="weight">Weight (kg)</label>
                                <input type="number" id="weight" name="weight" placeholder="70">
                            </div>
                            <div class="form-group">
                                <label for="medicalId">Medical ID</label>
                                <input type="text" id="medicalId" name="medicalId">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="allergies">Allergies</label>
                            <textarea id="allergies" name="allergies" placeholder="List any known allergies..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="medications">Current Medications</label>
                            <textarea id="medications" name="medications" placeholder="List current medications and dosages..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="conditions">Medical Conditions</label>
                            <textarea id="conditions" name="conditions" placeholder="List any chronic conditions or medical history..."></textarea>
                        </div>
                    </div>

                    <!-- Emergency Contact -->
                    <div class="form-section emergency-contact">
                        <h3 class="section-title">Emergency Contact</h3>
                        
                        <div class="form-group">
                            <label for="emergencyName">Contact Name <span class="required">*</span></label>
                            <input type="text" id="emergencyName" name="emergencyName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyRelation">Relationship</label>
                            <input type="text" id="emergencyRelation" name="emergencyRelation" placeholder="e.g., Spouse, Parent, Sibling">
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyPhone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyEmail">Email Address</label>
                            <input type="email" id="emergencyEmail" name="emergencyEmail">
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyAddress">Address</label>
                            <textarea id="emergencyAddress" name="emergencyAddress" placeholder="Emergency contact address"></textarea>
                        </div>
                    </div>

                    <!-- Healthcare Provider -->
                    <div class="form-section">
                        <h3 class="section-title">Healthcare Provider</h3>
                        
                        <div class="form-group">
                            <label for="doctorName">Primary Doctor</label>
                            <input type="text" id="doctorName" name="doctorName">
                        </div>
                        
                        <div class="form-group">
                            <label for="clinicName">Clinic/Hospital</label>
                            <input type="text" id="clinicName" name="clinicName">
                        </div>
                        
                        <div class="form-group">
                            <label for="doctorPhone">Doctor's Phone</label>
                            <input type="tel" id="doctorPhone" name="doctorPhone">
                        </div>
                        
                        <div class="form-group">
                            <label for="insuranceProvider">Insurance Provider</label>
                            <input type="text" id="insuranceProvider" name="insuranceProvider">
                        </div>
                        
                        <div class="form-group">
                            <label for="policyNumber">Policy Number</label>
                            <input type="text" id="policyNumber" name="policyNumber">
                        </div>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn">üíæ Save Medical Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle photo upload preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const placeholder = document.querySelector('.photo-placeholder');
                    placeholder.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Simple validation
            if (!data.firstName || !data.lastName || !data.dob || !data.phone || !data.emergencyName || !data.emergencyPhone) {
                alert('Please fill in all required fields marked with *');
                return;
            }
            
            // In a real application, you would send this data to a server
            console.log('Medical Card Data:', data);
            alert('Medical card information saved successfully!\n\nCheck the console for the data.');
        });

        // Add smooth animations when sections come into view
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all form sections
        document.querySelectorAll('.form-section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(20px)';
            section.style.transition = 'all 0.6s ease';
            observer.observe(section);
        });
    </script>
</body>
</html>
